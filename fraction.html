<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Fraction Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@400;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: #1a202c;
            color: white;
            touch-action: manipulation;
            overflow-x: hidden;
        }
        .title-font { font-family: 'Luckiest+Guy', cursive; }
        .card { 
            border-radius: 30px; 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            background: rgba(45, 55, 72, 0.9);
            backdrop-filter: blur(10px);
            border: 4px solid #ed8936;
        }
        .btn-bounce {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-bounce:active { transform: scale(0.9); }
        .btn-bounce:hover { transform: translateY(-5px); filter: brightness(1.1); }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        canvas { max-width: 100%; height: auto; filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2)); }
        
        .poke-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .number-input-box {
            width: 90px;
            height: 90px;
            font-size: 3rem;
            text-align: center;
            background: #2d3748;
            color: #f6e05e;
            border: 4px solid #4a5568;
            border-radius: 1.5rem;
            outline: none;
            transition: all 0.3s;
            font-family: 'Luckiest+Guy', cursive;
        }
        .number-input-box:focus { 
            border-color: #f6e05e; 
            box-shadow: 0 0 20px rgba(246, 224, 94, 0.4);
            transform: scale(1.05);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }
        
        .magical-text {
            background: linear-gradient(to right, #f6e05e, #ed8936, #f6e05e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(237, 137, 54, 0.3);
        }

        .pokeball-bg {
            background-image: radial-gradient(circle at 50% 50%, #ffffff 0%, #ffffff 10%, #000000 11%, #000000 15%, transparent 16%);
            position: relative;
        }
        .pokeball-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 50%;
            background: #e53e3e;
            border-bottom: 4px solid #000;
            z-index: -1;
            border-radius: 30px 30px 0 0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Game Header -->
    <div class="w-full max-w-2xl flex justify-between items-center mb-6 bg-slate-800/80 p-4 rounded-3xl border-2 border-red-500">
        <div class="flex items-center gap-3">
            <div class="bg-yellow-400 p-2 rounded-2xl text-2xl shadow-lg">‚ö°</div>
            <div>
                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Badges</p>
                <p id="score" class="text-xl font-bold text-yellow-400">0</p>
            </div>
        </div>
        <div class="text-center">
            <h1 class="title-font text-3xl magical-text tracking-wider">Pok√© Fractions</h1>
            <p id="level-name" class="text-[10px] font-bold text-red-400 uppercase tracking-tighter">Route 1: Pallet Town</p>
        </div>
        <div class="flex items-center gap-3">
            <div class="bg-blue-500 p-2 rounded-2xl text-2xl shadow-lg">üç¨</div>
            <div>
                <p class="text-[10px] text-slate-400 uppercase font-bold tracking-widest">Streak</p>
                <p id="streak" class="text-xl font-bold text-blue-400">0</p>
            </div>
        </div>
    </div>

    <!-- Main Game Area -->
    <main id="game-container" class="w-full max-w-2xl card p-6 md:p-10 relative overflow-hidden min-h-[550px] flex flex-col items-center">
        
        <!-- Pok√©mon Mascot -->
        <div id="poke-mascot" class="poke-float text-7xl mb-4 transition-all duration-300">‚ö°</div>

        <!-- Question Text -->
        <div id="question-area" class="mb-6 fade-in w-full">
            <h2 id="question-text" class="text-xl md:text-2xl font-bold text-white text-center leading-tight">
                Starting your Pok√©mon journey...
            </h2>
        </div>

        <!-- Visuals Area -->
        <div id="visual-container" class="flex flex-wrap justify-center items-center gap-6 mb-8 min-h-[180px] w-full">
            <!-- Dynamic Content -->
        </div>

        <!-- Input/Buttons Area -->
        <div id="action-area" class="mt-auto w-full flex flex-col gap-4">
            <!-- Buttons or Inputs -->
        </div>

    </main>

    <!-- Feedback Popup -->
    <div id="feedback" class="fixed inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity duration-300 z-50">
        <div id="feedback-content" class="bg-white border-8 border-red-600 p-10 rounded-full shadow-2xl text-center transform scale-50 transition-transform duration-300">
            <p id="feedback-text" class="text-4xl title-font text-slate-900"></p>
        </div>
    </div>

    <script>
        // Audio Context for Sound Effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let bgMusic = null;

        function playTone(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function startBackgroundMusic() {
            if (bgMusic) return;
            bgMusic = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            bgMusic.type = 'triangle';
            gain.gain.setValueAtTime(0.02, audioCtx.currentTime);
            
            // Simple looping melody
            const notes = [261.63, 293.66, 329.63, 349.23, 392.00, 329.63, 261.63];
            let i = 0;
            setInterval(() => {
                bgMusic.frequency.setValueAtTime(notes[i % notes.length], audioCtx.currentTime);
                i++;
            }, 500);

            bgMusic.connect(gain);
            gain.connect(audioCtx.destination);
            bgMusic.start();
        }

        // Voice Feature
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 1.2;
            utterance.rate = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        const state = {
            score: 0,
            streak: 0,
            currentQuestion: null,
            difficulty: 1,
            questionsAnswered: 0,
            lastTopics: []
        };

        const QUESTIONS_CONFIG = [
            { topic: 'equal-parts', weight: 1 },
            { topic: 'naming', weight: 2 },
            { topic: 'identify-fraction', weight: 2 },
            { topic: 'mixed-number-fill', weight: 4 },
            { topic: 'improper-fill', weight: 4 },
            { topic: 'multi-choice-visual', weight: 3 }
        ];

        function init() {
            generateNextQuestion();
            updateUI();
            
            // Interaction to enable sound/music
            document.body.addEventListener('click', () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                startBackgroundMusic();
            }, { once: true });
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                p.style.width = Math.random() * 10 + 5 + 'px';
                p.style.height = p.style.width;
                p.style.backgroundColor = color;
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(p);
                
                let opacity = 1;
                const animate = () => {
                    opacity -= 0.02;
                    const curX = parseFloat(p.style.left);
                    const curY = parseFloat(p.style.top);
                    p.style.left = (curX + vx) + 'px';
                    p.style.top = (curY + vy) + 'px';
                    p.style.opacity = opacity;
                    
                    if (opacity > 0) requestAnimationFrame(animate);
                    else p.remove();
                };
                requestAnimationFrame(animate);
            }
        }

        function buildQuestion(topic) {
            const types = {
                'equal-parts': () => {
                    const correctIndex = Math.floor(Math.random() * 3);
                    return {
                        text: "Which Pok√©ball is cut into EXACTLY equal pieces?",
                        type: 'choice',
                        options: [0, 1, 2].map(i => ({
                            isCorrect: i === correctIndex,
                            drawData: { type: 'circle', parts: 4, equal: i === correctIndex }
                        })),
                        topic
                    };
                },
                'naming': () => {
                    const parts = [2, 3, 4, 5, 8][Math.floor(Math.random() * 5)];
                    const names = {2:'half', 3:'third', 4:'fourth', 5:'fifth', 8:'eighth'};
                    const variants = [names[parts], names[parts]+'s', parts === 4 ? 'quarter' : '', parts === 4 ? 'quarters' : ''].filter(Boolean);
                    return {
                        text: `If a Rare Candy is cut into ${parts} equal pieces, one piece is called a...`,
                        type: 'input',
                        check: (val) => {
                            const clean = val.toLowerCase().trim();
                            return variants.includes(clean) ? { status: 'correct' } : { status: 'wrong' };
                        },
                        placeholder: "Name the piece",
                        topic
                    };
                },
                'mixed-number-fill': () => {
                    const wholes = Math.floor(Math.random() * 2) + 1;
                    const parts = [2, 4][Math.floor(Math.random() * 2)];
                    const extras = Math.floor(Math.random() * (parts - 1)) + 1;
                    const partName = parts === 2 ? "HALVES" : "FOURTHS";
                    
                    return {
                        text: `Snorlax ate these! Count the WHOLE Candies and the ${partName}.`,
                        type: 'mixed-input',
                        visual: { type: 'multi', wholes, extras, parts },
                        labels: ["WHOLES", partName],
                        check: (w, p) => parseInt(w) === wholes && parseInt(p) === extras,
                        topic
                    };
                },
                'improper-fill': () => {
                    const wholes = Math.floor(Math.random() * 2) + 1;
                    const parts = [2, 4][Math.floor(Math.random() * 2)];
                    const extras = Math.floor(Math.random() * (parts - 1)) + 1;
                    const totalParts = (wholes * parts) + extras;
                    const partName = parts === 2 ? "halves" : "fourths";

                    return {
                        text: `Count EVERY piece! How many total ${partName} are there in the bag?`,
                        type: 'input',
                        visual: { type: 'multi', wholes, extras, parts },
                        check: (val) => parseInt(val) === totalParts ? { status: 'correct' } : { status: 'wrong' },
                        placeholder: "Total",
                        topic
                    };
                },
                'identify-fraction': () => {
                    const total = [2, 3, 4, 8][Math.floor(Math.random() * 4)];
                    const shaded = Math.floor(Math.random() * (total - 1)) + 1;
                    return {
                        text: "What fraction of this Gym Badge is glowing?",
                        type: 'choice',
                        visual: { type: 'rect', parts: total, shaded },
                        options: [
                            { text: `${shaded}/${total}`, isCorrect: true },
                            { text: `${total - shaded}/${total}`, isCorrect: false },
                            { text: `1/${total}`, isCorrect: false }
                        ].sort(() => Math.random() - 0.5),
                        topic
                    };
                },
                'multi-choice-visual': () => {
                    const target = [2, 4, 8][Math.floor(Math.random() * 3)];
                    const name = target === 2 ? "one-half" : target === 4 ? "one-fourth" : "one-eighth";
                    const correctIdx = Math.floor(Math.random() * 3);
                    const options = [0, 1, 2].map(i => {
                        const isCorrect = i === correctIdx;
                        const p = isCorrect ? target : (target === 2 ? 4 : 2);
                        return { isCorrect, drawData: { type: 'circle', parts: p, shaded: 1 } };
                    });
                    return { text: `Which one shows exactly ${name.toUpperCase()} of a Pok√©puff?`, type: 'choice', options, topic };
                }
            };

            return types[topic] ? types[topic]() : types['equal-parts']();
        }

        function generateNextQuestion() {
            let topic;
            const available = QUESTIONS_CONFIG.filter(c => !state.lastTopics.includes(c.topic));
            const pool = [];
            available.forEach(c => { for(let i=0; i<c.weight; i++) pool.push(c.topic); });
            topic = pool[Math.floor(Math.random() * pool.length)];

            state.lastTopics.push(topic);
            if (state.lastTopics.length > 3) state.lastTopics.shift();

            const q = buildQuestion(topic);
            state.currentQuestion = q;
            renderQuestion(q);
            speak(q.text);
        }

        function renderQuestion(q) {
            const qText = document.getElementById('question-text');
            const visualContainer = document.getElementById('visual-container');
            const actionArea = document.getElementById('action-area');
            
            qText.innerText = q.text;
            visualContainer.innerHTML = '';
            actionArea.innerHTML = '';

            if (q.options && q.options[0].drawData) {
                q.options.forEach((opt) => {
                    const canvas = createCanvas(opt.drawData);
                    canvas.onclick = (e) => {
                        if (opt.isCorrect) createExplosion(e.clientX, e.clientY, '#f6e05e');
                        checkAnswer(opt.isCorrect);
                    };
                    canvas.className = "cursor-pointer hover:scale-110 transition-transform p-3 rounded-3xl bg-slate-700/50 border-4 border-slate-600 hover:border-red-500";
                    visualContainer.appendChild(canvas);
                });
            } else if (q.visual) {
                if (q.visual.type === 'multi') {
                    for(let i=0; i<q.visual.wholes; i++) {
                        visualContainer.appendChild(createCanvas({type: 'circle', parts: q.visual.parts, shaded: q.visual.parts}));
                    }
                    if(q.visual.extras > 0) {
                        visualContainer.appendChild(createCanvas({type: 'circle', parts: q.visual.parts, shaded: q.visual.extras}));
                    }
                } else {
                    visualContainer.appendChild(createCanvas(q.visual));
                }
            }

            if (q.type === 'mixed-input') {
                const wrapper = document.createElement('div');
                wrapper.className = "flex flex-col items-center gap-6 w-full";
                const inputRow = document.createElement('div');
                inputRow.className = "flex items-center justify-center gap-8";
                
                const wIn = document.createElement('input'); wIn.className = "number-input-box"; wIn.type = "number";
                const pIn = document.createElement('input'); pIn.className = "number-input-box"; pIn.type = "number";
                
                inputRow.innerHTML = `
                    <div class="flex flex-col items-center"><span class="text-sm font-black text-red-400 mb-2">${q.labels[0]}</span></div>
                    <div class="flex flex-col items-center"><span class="text-sm font-black text-red-400 mb-2">${q.labels[1]}</span></div>
                `;
                inputRow.children[0].prepend(wIn);
                inputRow.children[1].prepend(pIn);
                
                const btn = document.createElement('button');
                btn.className = "bg-red-600 hover:bg-red-500 text-white font-black py-5 rounded-3xl btn-bounce text-2xl shadow-xl uppercase border-b-8 border-red-800";
                btn.innerText = "I CHOOSE YOU!";
                btn.onclick = () => checkAnswer(q.check(wIn.value, pIn.value));
                
                wrapper.appendChild(inputRow);
                wrapper.appendChild(btn);
                actionArea.appendChild(wrapper);
                wIn.focus();
            } else if (q.type === 'input') {
                const input = document.createElement('input');
                input.className = "number-input-box w-full max-w-[200px] mx-auto mb-4";
                input.type = q.placeholder.includes("Total") ? "number" : "text";
                input.placeholder = "?";
                
                const btn = document.createElement('button');
                btn.className = "bg-red-600 hover:bg-red-500 text-white font-black py-5 rounded-3xl btn-bounce text-2xl shadow-xl uppercase border-b-8 border-red-800";
                btn.innerText = "USE ATTACK!";
                btn.onclick = () => checkAnswer(q.check(input.value).status === 'correct' || q.check(input.value) === true);
                actionArea.appendChild(input);
                actionArea.appendChild(btn);
                input.focus();
            } else if (q.type === 'choice') {
                const grid = document.createElement('div');
                grid.className = "grid grid-cols-1 sm:grid-cols-2 gap-4 w-full";
                q.options.forEach(opt => {
                    if (opt.text) {
                        const btn = document.createElement('button');
                        btn.className = "bg-slate-700 hover:bg-slate-600 text-white font-bold py-5 px-6 rounded-3xl btn-bounce text-xl border-b-4 border-slate-900";
                        btn.innerText = opt.text;
                        btn.onclick = (e) => {
                            if (opt.isCorrect) createExplosion(e.clientX, e.clientY, '#4299e1');
                            checkAnswer(opt.isCorrect);
                        }
                        grid.appendChild(btn);
                    }
                });
                actionArea.appendChild(grid);
            }
        }

        function createCanvas(data) {
            const canvas = document.createElement('canvas');
            canvas.width = 140; canvas.height = 140;
            const ctx = canvas.getContext('2d');
            const cx = 70, cy = 70, r = 60;

            if (data.type === 'circle') {
                // Background
                ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.fillStyle = '#2d3748'; ctx.fill();

                if (data.shaded) {
                    for (let i = 0; i < data.shaded; i++) {
                        ctx.beginPath();
                        ctx.moveTo(cx, cy);
                        ctx.arc(cx, cy, r, (i / data.parts) * Math.PI * 2, ((i + 1) / data.parts) * Math.PI * 2);
                        ctx.fillStyle = '#f6e05e'; ctx.fill();
                    }
                }
                
                ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2);
                ctx.strokeStyle = 'white'; ctx.lineWidth = 6; ctx.stroke();
                
                for (let i = 0; i < data.parts; i++) {
                    ctx.beginPath(); ctx.moveTo(cx, cy);
                    let angle = data.equal !== false ? (i / data.parts) * Math.PI * 2 : [0, 0.4, 2.5, 4.5][i] || (i * 1.1);
                    ctx.lineTo(cx + Math.cos(angle) * r, cy + Math.sin(angle) * r);
                    ctx.stroke();
                }
            } else if (data.type === 'rect') {
                const w = 120, h = 60, sx = 10, sy = 40;
                const pw = w / data.parts;
                for (let i = 0; i < data.parts; i++) {
                    ctx.fillStyle = (i < data.shaded) ? '#ed8936' : '#2d3748';
                    ctx.fillRect(sx + (i * pw), sy, pw, h);
                    ctx.strokeStyle = 'white'; ctx.lineWidth = 4;
                    ctx.strokeRect(sx + (i * pw), sy, pw, h);
                }
            }
            return canvas;
        }

        function checkAnswer(isCorrect) {
            const mascot = document.getElementById('poke-mascot');
            if (isCorrect) {
                state.score += 10; state.streak++; state.questionsAnswered++;
                mascot.innerText = "‚≠ê";
                mascot.style.transform = "scale(1.8) rotate(20deg)";
                playTone(523.25, 'sine', 0.1);
                setTimeout(() => playTone(659.25, 'sine', 0.1), 100);
                setTimeout(() => playTone(783.99, 'sine', 0.2), 200);
                
                const praise = ["Gotcha!", "It's super effective!", "Excellent work!", "Amazing Trainer!"];
                const msg = praise[Math.floor(Math.random() * praise.length)];
                showFeedback(msg, "green");
                speak(msg);

                if (state.questionsAnswered % 5 === 0 && state.difficulty < 5) {
                    state.difficulty++;
                    mascot.innerText = state.difficulty === 2 ? "üê≠" : state.difficulty === 3 ? "üî•" : state.difficulty === 4 ? "üê¢" : "üêâ";
                }
            } else {
                state.streak = 0;
                mascot.innerText = "üòµ";
                playTone(220, 'sawtooth', 0.3);
                showFeedback("TRY AGAIN!", "red");
                speak("Try again, Trainer!");
            }
            updateUI();
            document.getElementById('action-area').style.pointerEvents = 'none';
            setTimeout(() => {
                mascot.innerText = mascot.innerText === "‚≠ê" || mascot.innerText === "üòµ" ? (state.difficulty === 1 ? "‚ö°" : state.difficulty === 2 ? "üê≠" : state.difficulty === 3 ? "üî•" : state.difficulty === 4 ? "üê¢" : "üêâ") : mascot.innerText;
                mascot.style.transform = "scale(1) rotate(0deg)";
                document.getElementById('action-area').style.pointerEvents = 'auto';
                generateNextQuestion();
            }, 2000);
        }

        function showFeedback(text, color) {
            const fb = document.getElementById('feedback'), fbContent = document.getElementById('feedback-content'), fbText = document.getElementById('feedback-text');
            fbText.innerText = text;
            fbContent.style.borderColor = color === 'green' ? '#48bb78' : '#e53e3e';
            fb.classList.replace('opacity-0', 'opacity-100');
            fbContent.style.transform = "scale(1)";
            setTimeout(() => {
                fb.classList.replace('opacity-100', 'opacity-0');
                fbContent.style.transform = "scale(0.5)";
            }, 1800);
        }

        function updateUI() {
            document.getElementById('score').innerText = state.score;
            document.getElementById('streak').innerText = state.streak;
            const regions = ["Pallet Town", "Cerulean Gym", "Lavender Town", "Victory Road", "Indigo Plateau"];
            document.getElementById('level-name').innerText = "Level " + state.difficulty + ": " + regions[state.difficulty-1];
        }

        window.onload = init;
    </script>
</body>
</html>
