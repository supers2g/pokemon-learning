<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TKD Belt Master Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f8fafc;
        }
        .bounce {
            animation: bounce 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        @keyframes bounce {
            20% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="game-card" class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden border-4 border-orange-400">
        <!-- Progress Bar -->
        <div class="bg-gray-200 h-4 w-full">
            <div id="progress-bar" class="bg-orange-500 h-full transition-all duration-500 ease-out" style="width: 0%"></div>
        </div>

        <div class="p-6">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <span class="text-gray-400 font-bold uppercase tracking-wider text-xs block mb-1">Current Streak</span>
                    <span id="streak-display" class="text-2xl font-bold text-orange-600">0</span>
                </div>
                <div class="text-right">
                    <span class="text-gray-400 font-bold uppercase tracking-wider text-xs block mb-1">Best Streak</span>
                    <span id="best-streak-display" class="text-2xl font-bold text-gray-700">0</span>
                </div>
            </div>

            <!-- Question Area -->
            <div id="quiz-ui">
                <div class="text-center mb-8">
                    <p id="direction-hint" class="text-gray-500 text-sm mb-2 italic">How do you say...</p>
                    <h2 id="question-text" class="text-4xl font-bold text-gray-800 mb-2">Loading...</h2>
                    <div id="feedback-emoji" class="text-4xl h-10"></div>
                </div>

                <!-- Options -->
                <div id="options-grid" class="grid grid-cols-1 gap-3">
                    <!-- Buttons generated by JS -->
                </div>
            </div>

            <!-- Level Up Screen (Hidden by default) -->
            <div id="win-ui" class="hidden text-center py-8">
                <div class="text-6xl mb-4">ðŸ¥‹</div>
                <h2 class="text-3xl font-bold text-green-600 mb-2">GREEN STRIPE!</h2>
                <p class="text-gray-600 mb-6">You've mastered the vocabulary!</p>
                <div class="bg-green-50 rounded-2xl p-4 mb-6">
                    <p class="text-green-800 font-semibold">Your Best Streak: <span id="final-streak">0</span></p>
                </div>
                <button onclick="resetGame()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-2xl shadow-lg transition-transform active:scale-95">
                    Practice Again
                </button>
            </div>
        </div>
    </div>

    <script>
        const vocab = [
            { kr: "Makki", en: "Block" },
            { kr: "Chagi", en: "Kick" },
            { kr: "Jireugi", en: "Punch" },
            { kr: "Chigi", en: "Strike" },
            { kr: "Soggy", en: "Stance" }
        ];

        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let currentAnswer = "";
        const targetScore = 10;
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); 
                oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            } else {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.3);
            }
        }

        function generateQuestion() {
            if (score >= targetScore) {
                showWin();
                return;
            }

            const isKrToEn = Math.random() > 0.5;
            const item = vocab[Math.floor(Math.random() * vocab.length)];
            
            const question = isKrToEn ? item.kr : item.en;
            currentAnswer = isKrToEn ? item.en : item.kr;
            
            document.getElementById('direction-hint').innerText = isKrToEn ? "What is the English for..." : "What is the Korean for...";
            document.getElementById('question-text').innerText = question;
            document.getElementById('feedback-emoji').innerText = "";

            let choices = [currentAnswer];
            const maxChoices = Math.min(4, vocab.length);
            
            while (choices.length < maxChoices) {
                const randomItem = vocab[Math.floor(Math.random() * vocab.length)];
                const choice = isKrToEn ? randomItem.en : randomItem.kr;
                if (!choices.includes(choice)) {
                    choices.push(choice);
                }
            }

            choices.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.innerText = choice;
                btn.className = "bg-white border-2 border-gray-200 hover:border-orange-400 py-4 px-6 rounded-2xl font-semibold text-lg transition-all active:scale-95 shadow-sm hover:shadow-md";
                btn.onclick = () => checkAnswer(choice, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(choice, btn) {
            const card = document.getElementById('game-card');
            const feedback = document.getElementById('feedback-emoji');
            
            if (choice === currentAnswer) {
                score++;
                streak++;
                if (streak > bestStreak) {
                    bestStreak = streak;
                    document.getElementById('best-streak-display').innerText = bestStreak;
                }
                
                playSound('correct');
                btn.classList.add('bg-green-500', 'text-white', 'border-green-500', 'bounce');
                feedback.innerText = "â­ Great!";
                updateProgress();
                setTimeout(generateQuestion, 1000);
            } else {
                score = Math.max(0, score - 1);
                streak = 0; // Reset streak on wrong answer
                playSound('wrong');
                btn.classList.add('bg-red-500', 'text-white', 'border-red-500', 'shake');
                card.classList.add('shake');
                setTimeout(() => card.classList.remove('shake'), 400);
                feedback.innerText = "âŒ Try again!";
                updateProgress();
            }
            
            document.getElementById('streak-display').innerText = streak;
        }

        function updateProgress() {
            const percentage = (score / targetScore) * 100;
            const bar = document.getElementById('progress-bar');
            bar.style.width = percentage + "%";
            
            if (percentage > 80) {
                bar.className = "bg-green-500 h-full transition-all duration-500 ease-out";
                document.getElementById('game-card').style.borderColor = "#22c55e";
            } else {
                bar.className = "bg-orange-500 h-full transition-all duration-500 ease-out";
                document.getElementById('game-card').style.borderColor = "#fb923c";
            }
        }

        function showWin() {
            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('win-ui').classList.remove('hidden');
            document.getElementById('final-streak').innerText = bestStreak;
            document.getElementById('game-card').style.borderColor = "#22c55e";
        }

        function resetGame() {
            score = 0;
            streak = 0;
            updateProgress();
            document.getElementById('streak-display').innerText = `0`;
            document.getElementById('quiz-ui').classList.remove('hidden');
            document.getElementById('win-ui').classList.add('hidden');
            generateQuestion();
        }

        generateQuestion();
    </script>
</body>
</html>
